<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag Example</title>
</head>
<body>
    <table border="2" align="center" bgcolor="yellow" cellspacing="30px" cellpadding="30px">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    NAME
                </th>
                <th>
                    AGE
                </th>
                <th>
                    PHOTO
                </th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>1</td><td>viswa</td><td>21</td><td><img src="MS_Dhoni.jpg" height="100" width="100"></td>
                </tr>
                <tr>
                    <td>2</td><td>sai</td><td>20</td><td><img src="Sachin-Tendulkar.jpg" height="100" width="100" alt=""></td>
                </tr>
                <tr>
                    <td>3</td><td>durga prasad</td><td>43</td><td><img src="Rohit_Gurunath_Sharma.jpg" height="100" width="100" alt=""></td>
                </tr>
        </tbody>
    </table>
</body>
</html>
