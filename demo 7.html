<html lang="en">
<head>
    <title>Form Tag Example2</title>
</head>
<body>
    <form action="" align="center">
        <font color="blue" size="15px">
            <u>
                Registration Form
            </u>
        </font><br><br><br><br><br>
        <table align="center" cellpadding="10px">
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
               <td>
                <label for="">Last Name</label>
               </td>
               <td><input type="text" placeholder=" Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="">Nick Name</label></td>
                <td><input type="text" placeholder=" Enter Nick Name"></td>
            </tr>
            <tr>
                <td>
                    <label for="">e-mail</label>
                </td>
                <td>
                    <input type="email" placeholder="enter E-mail">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password</label>
                </td>
                <td>
                    <input type="enter password" placeholder="enter your password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date of Birth</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender</label>
                </td>
                <td>
                    <input type="radio" value="MALE">Male
                    <input type="radio" value="FEMALE">Female
                    <input type="radio" value="OTHERS">Others
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile</label>
                </td>
                <td>
                    <input type="number" placeholder="enter your Mobile num">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Address</label>
                </td>
                <td>
                    <textarea name="" id="" rows="3" placeholder="enter your address"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                     
                </td>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
