<html lang="en">
<head>
   
    <title>Fome Tag example</title>
</head>
<body>
    <form action="">
        <h1 align="center">
            HTML Form
        </h1>
        <table align="center">
            <tr>
                <td>
                    <label for="">First Name:</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
               <td>
                <label for="">Last Name:</label>
               </td>
               <td>
                <input type="text">
               </td>
            </tr>
            <tr>
                <td>
                    <label for="">Date of Birth:</label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email id</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mobile Number:</label>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
               <td>
                <input type="submit">
                <input type="reset">
               </td>
            </tr>
        </table>
    </form>
</body>
</html>
