<html lang="en">
<head>
    <title>Ordering Pizza</title>
</head>
<body>
    <font face="Dreaming Outloud Pro" color="08F90F" align="center">
        <b>
            <h1>
                    Super Awesome Pizza Ordering System
            </h1>
        </b>
    </font>
    <form>
        <table align="center" cellspacing="10px">
            <tr>
                <td>
                    <label for="">
                        Customer Name
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Text">
                </td>
            </tr>
            <tr>
                <td>
                    Address
                </td>
                <td>
                    <input type="text" placeholder="123 Test Road">
                </td>
            </tr>
            <tr>
                <td>
                   <h1>
                    <b>
                        PIZZA TYPE
                    </b>
                   </h1>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="https://static.vecteezy.com/system/resources/previews/030/353/387/large_2x/margherita-pizza-piece-isolated-on-white-background-ai-generated-photo.jpg" alt="" height="75px" width="75px" border="2"><br>
        <input type="radio"MARGHERITA>Margherita
                </td>
                <td>
                    <img src="https://t4.ftcdn.net/jpg/06/44/22/23/360_F_644222399_1EsJgpsux1Q0YfswA0ViOVa5iz8EkUiA.jpg" alt="" height="75px" width="75px" border="2"><br>
        <input type="radio"HAWAIIAN>Hawaiian
                </td>
                <td>
                    <img src="https://img.freepik.com/premium-photo/meat-lovers-pizza-slice-white-background-generative-ai_864588-908.jpg" alt="" height="75px" width="75px" border="2"><br>
        <input type="radio"MEAT LOVERS>Meat lovers
                </td>
                <td>
                    <img src="https://img.freepik.com/premium-photo/supreme-pizza-slice-white-background-generative-ai_864588-990.jpg" alt="" height="75px" width="75px" border="2"><br>
        <input type="radio"SUPUREME>Supreme
                </td>
                <td>
                    <img src="https://img.freepik.com/premium-photo/vegetarian-pizza-with-slice-mushroom-3d-isolated-white-background-centered-composition_987339-18.jpg" alt="" height="75px" width="75px" border="2"><br>
                    <input type="radio"VEGETARIAN>Vegetarian
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
